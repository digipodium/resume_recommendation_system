{% extends 'base.html' %}

{% block css %}
<style>
    
    
    .masthead {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        width: 100%;
        height: 100vh; /* if you don't want it to take up the full screen, reduce this number */
        overflow: hidden;
        background-size: cover !important;
        /* background: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 32%, rgba(36,101,255,0.65) 100%), url(qijin-xu.png) no-repeat center center scroll; */
    }
    
    .masthead h1 {
        font-style: normal;
        font-weight: bold;
        color: #eee;
        font-size: 5vmin;
        letter-spacing: 0.03em;
        line-height: 1;
        /* text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.8); */
        margin-bottom: 94px;
    }
    
    
    .masthead .button {
        background: #031d20;
        transition: background ease .25s;
        border-radius: 7px;
        display: inline-block;
        border: none;
        padding: 0.75rem 1.5rem;
        margin: 0;
        text-decoration: none;
        color: #ffffff;
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 300px;
    }
    .masthead .button:hover {
        background: #a72545
    }
    .masthead .button:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
    }
    
    
    
</style>
{% endblock css %}

{% block body %}
<section class="masthead" role="img" aria-label="Image Description">
    <h1>
        Job Postings will be here
    </h1>
    <a class="btn btn-dark button" href="/input">
        Upload new job description
    </a>
    <br>
    <a class="btn btn-dark button" href="#">
        Use Ai Resume recommender
    </a>
</section>
{% endblock %}

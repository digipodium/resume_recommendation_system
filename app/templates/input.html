{% extends 'base.html' %}

{% block css %}
<style>
    .equal {
        display: flex;
        display: -webkit-flex;
        flex-wrap: wrap;
    }
    body{
        background-image: url('https://www.clipartkey.com/mpngs/m/38-387700_transparent-abstract-png-vector-cool-png.png');
        background-repeat: no-repeat;
        height: 100vh;
        background-position-x:right;
        background-size: contain;
    }
    textarea::placeholder,textarea::-webkit-input-placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: rgb(167, 211, 238) !important;
        opacity: 1; /* Firefox */
    }
    
    
</style>
{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="equal col-lg-8 col-sm-12 mx-auto mt-2">
            <div class="card shadow-lg">
                <div class="card-header">
                    <div class="display-4">Job Description</div>
                    <p class="lead">Enter job description, this data will be used by the AI system to recommend resume and cv of candidates</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="title">Job Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="title" aria-describedby="helpTitle">
                            <small id="helpTitle" class="text-muted">Enter a job title for easier posting</small>
                        </div>
                        <div class="form-group">
                            <label for="category">Select a Job Category</label>
                            <select class="form-control" name="category" id="category">
                                <option>Civil</option>
                                <option>IT</option>
                                <option>Education</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="msg">Enter content in the area below</label>
                            <textarea class="form-control" name="msg" id="msg" rows="20" placeholder="{{pholder}}"></textarea>
                        </div>
                        <button class="btn btn-primary btn-sm btn-block" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="equal col-4">
            {% include "notify.html" %}
        </div>
    </div>
</div>

{% endblock %}
